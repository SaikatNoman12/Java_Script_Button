	<div class="text-center  mt-5">
		
		<!-- 1st type click butoon only (onclick="  ") -->
		<button class="btn btn-primary m-3 fs-2" onclick="document.body.style.background = 'red' " >Click me : Red</button>

		<br>

		<!-- 2nd type click button {onclick=" callFunctionName() "} -->
		<button class="btn btn-primary m-3 fs-2" onclick="buttonBlue()" >Click me : Blue</button>

		<br>

		<!-- 3rd type click button -->
